<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

  </head>
  <body>
    <div class="btn-group" role="group" aria-label="Basic example">
      <button type="button" class="btn btn-primary" id="catBtn">Cats</button>
      <button type="button" class="btn btn-primary" id="dogBtn">Dogs</button>
      <button type="button" class="btn btn-primary" id="dinoBtn">Dinos</button>
      <button type="button" class="btn btn-primary" id="allPetsBtn">All Pets</button>
      <!--
      <button id="btnGroupDrop1" type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">  Pet Selection </button>
        <ul class="dropdown-menu" aria-labelledby="btnGroupDrop1">
          <li class="dropdown-item"><button type="button" class="btn btn-primary" id="allPetsBtn">All PetsDropdown link</button></li>
        </ul>-->
    </div>

    <div id="petCards"></div>

    <form class="petsForm">

      <div class="mb-3">
        <label class="form-label">Name:</label>
        <input type="text" class="form-control" id="petName" placeholder="Input your pet name here...">
      </div>

      <div class="mb-3">
            <label class="form-label">Special Skill:</label>
            <input type="text" class="form-control" id="petSkill" placeholder="Input your pet's special skill here...">
      </div>

      <div class="mb-3">
        <label class="form-label">Favorite Color:</label>
        <input type="text" class="form-control" id="petColor" placeholder="Input your pet's favorite color here...">
      </div>

      <div class="mb-3">
        <label class="form-label">Type:</label>
        <input type="text" class="form-control" id="petType" placeholder="Input your pet type here...">
      </div>

      <div class="mb-3">
        <label class="form-label"> Your Best Pet Image:</label>
        <input type="url" class="form-control" id="petImage" placeholder="Input your pet image url Here..." required>
      </div>

      <button type="submit" class="btn btn-primary">Add your new friend!</button>
    </form>

    <script src="scripts/main.js" async defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
